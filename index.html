<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI - Chazz C</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Welcome back!</h1>
        <p id="subtitle">Ready to get back to business? Let's go!</p>
        <label for="email" id="email-label">Email</label>
        <input type="text" placeholder="coolexample@email.com" class="input">
        <label for="password" id="password-label">Password</label>
        <input type="password" placeholder="At least 8 characters long" class="input">
        <a href="#" id="forgot-password">Forgot password?</a>
        <a href="https://www.bayvalleytech.com/" id="login-button">Login</a>

    </div>
</body>

</html>
